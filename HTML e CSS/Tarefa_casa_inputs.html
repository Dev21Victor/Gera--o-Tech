<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>inputs</h1>
    <p>Esta é uma atividade para casa deixada no dia 17/06 sobre inputs</p>
    <h1>Deixe um comentário</h1>

    <div>
      <label for="nome">Nome:</label>
    </div>
    <input type="text" id="nome" />

    <div>
      <label for="email">E-mail:</label>
    </div>
    <input type="text" id="email" />

    <div>
      <label for="web">Website:</label>
    </div>
    <input type="text" id="web" />

    <div>
      <label for="coment">Comentário:</label>
    </div>
    <input type="text" id="coment" />
    <hr />
    <section>
      <h2>Não é associado? Faça seu cadastro.</h2>
      <form action="">
        <div>
          <label for="nome2">Nome:</label>
          <input type="text" id="nome2" />
        </div>
        <div>
          <label for="ncomplete">Nome completo:</label>
          <input type="text" id="ncomplete" />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="text" id="email" />
        </div>
        <div>
          <label for="web2">Website:</label>
          <input type="text" id="web2" />
        </div>
        <div>
          <label for="loc">Endereço:</label>
          <input type="text" id="loc" />
        </div>
      </form>
    </section>
  </body>
</html>
